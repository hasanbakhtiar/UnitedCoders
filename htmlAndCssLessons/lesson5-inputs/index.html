<fieldset>
    <legend><h1>Register Form</h1></legend>

<form>
    <label for="name">name</label>
    <input type="text" id="name" required placeholder="enter name"> 
    <label for="surname">surname</label>
    <input type="text" id="surname" placeholder="enter surname">
    <br><br>
    <label for="surname">username</label>
    <input type="text" id="username" maxlength="10">
    <br><br>
    <label for="tel">number</label>
    <input type="tel" value="+994">
    <label for="email">email</label>
    <input type="email">
    <br><br>
    <label for="gender">gender</label>
    <br>
    <label for="male">male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender">
    <br><br>
    <label for="">passOne</label>
    <input type="password" minlength="10">
    <label for="">passTwo</label>
    <input type="password" minlength="10">
    <br><br>    
    <label for="bio">bio</label>
    <textarea id="bio" cols="30" rows="10"></textarea>
    <br><br>  
    <label for="city">select city</label>  
    <select>
        <optgroup label="country">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Turkey">Turkey</option>
            <option value="Iran">Iran</option>
          </optgroup>
      <optgroup label="city">
        <option value="bakue">Baku</option>
        <option value="Ankara">Ankara</option>
        <option value="Tebriz">Tebriz</option>
      </optgroup>
    </select>
    <br><br>    
    <button>send</button>
